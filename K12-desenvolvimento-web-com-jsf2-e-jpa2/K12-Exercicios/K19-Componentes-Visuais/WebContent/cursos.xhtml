<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="k19.css" />
	<title>K19 - TREINAMENTO</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: " for="campo-nome" />
			<h:inputText value="#{cursosBean.curso.nome}" id="campo-nome" />
			
			<h:outputLabel value="Sigla: " for="campo-sigla" />
			<h:inputText value="#{cursosBean.curso.sigla}" id="campo-sigla" />
			
			<h:commandButton value="Adicionar" onclick="return confirm('Confirma Criação do Curso?');" action="#{cursosBean.adicionaCurso}" />
				
		</h:panelGrid>
	</h:form>
	
	<h1>Alguns Cursos da K19:</h1>
	<ul>
		<ui:repeat var="curso" value="#{cursosBean.cursos}">
		<li>
			<h:outputText value="#{curso.sigla}: #{curso.nome}" />
		</li>
		</ui:repeat>
	</ul>
	
</h:body>
</h:html>
